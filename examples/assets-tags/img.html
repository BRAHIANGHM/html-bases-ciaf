<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imagenes</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- practica comun -->
    <div>
      <img
        src="./assets/images/pos/pexels-shvets-production-7533347[p].jpg"
        alt="img-height-post"
        class="img-post"
      />
      <p>imagen de una persona con su mascota</p>

    <!-- buena practica -->
    <!-- sintacticamente -->
    <figure>
      <img
        src="./assets/images/pos/pexels-shvets-production-7533347[p].jpg"
        alt="img-height-post"
        class="img-post"
      />
      <figcaption>imagen de una persona con su mascota</figcaption>
    </figure>
  </body>
</html>
