<!-- 1.indica que se usarán etiquetas html5 -->
<!DOCTYPE html>
<!-- 2. contenedor ppal -->
<!-- 2.1 lang="en": contenido en inglés. [es-en] -->
<html lang="en">
  <!-- 3. head: cabaceras. Dependencias para que el navegador pueda cargar la pag  -->
  <head>
    <!-- meta: config para el navegador -->
    <!-- 4.1 lenguaje en formato UTF-8 [el navegador puede entender caracteres especial: acentos, ñ, etc] -->
    <!-- 4.1 UTF-16 UTF-32 -->
    <meta charset="UTF-8" />
    <!-- 4.2  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- SEO: posicionamiento de la pagina en internet -->
    <!-- content: descripción de nuestro sitio web -->
    <meta name="description" content="aqui va la descripción de tu pag web" />
    <!-- resposive design: content[] la pagina se adapta a la pantalla al darle un poco de zoom a la pantalla dependiente del tamaño-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- titulo de nuestro sitio: que se visualiza en la pestaña superior -->
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <!-- E.C Etiquete de Contenido -->

  <body>
    <!-- E.C header: parte superior de nuestro sitio web -->
    <header>
      <!-- E.C nav: barra de navegación -->
      <nav></nav>
    </header>

    <!-- E.C Main -->
    <main>
      <!-- E.C section-->
      <section>
        <article>
          <div>
            <h1>hello world</h1>
            <h2>hello world</h2>
            <h3>hello world</h3>
            <h4>hello world</h4>
            <h5>hello world</h5>
          </div>
        </article>
      </section>

      <!-- listas -->
      <div>
        <h1>Listas</h1>
        <!-- E.C unorder list -->
        <ul>
          <li>item 1.</li>
          <li>item 2.</li>
          <li>item 3.</li>
          <li>item 4.</li>
        </ul>
        <!-- E.C order list -->
        <ol>
          <!-- list item -->
          <li>item 1.</li>
          <li>item 2.</li>
          <li>item 3.</li>
          <li>
            <a href="#">link</a>
          </li>
        </ol>
      </div>

      <div>
        <code>hello world</code>
      </div>
    </main>

    <!-- E.C Footer -->
    <footer></footer>
  </body>
</html>
